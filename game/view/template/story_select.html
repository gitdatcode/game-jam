<h1>select a story</h1>
<ul>
    {% for story in stories %}
        {% set href = '/story/{}'.format(story['eyed']) %}
        <li>
            <a href="{{ href }}">{{ story['title'] }}</a>
            {% module Template('user_games.html', user_games=story['UserGames'], story_eyed=story['eyed']) %}
        </li>
    {% end %}
</ul>
