<form action="/login" method="post">
    login or create a new account
    {% if errors %}
        <div class="errors">
            <ul>
                {% for e in errors %}
                    <li>{{ e }}</li>
                {% end %}
            </ul>
        </div>
    {% end %}
    <label>
        username
        <input type="text" name="username" value="" />
    </label>
    <label>
        password
        <input type="password" name="password" value="" />
    </label>
    <input type="submit" value="login" />
</form>
